<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu - Delicious Pizza</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background: url('https://images.unsplash.com/photo-1594007654729-407eedc4be4b?auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      background-attachment: fixed;
    }

    nav {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      margin-right: 20px;
    }

    nav a:hover {
      color: #f39c12;
    }

    h1 {
      text-align: center;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px 0;
      margin: 0;
      font-size: 36px;
      letter-spacing: 2px;
    }

    #menuItems {
      max-width: 1300px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      padding: 0 20px;
    }

    .item {
      background-color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .item:hover {
      transform: translateY(-5px);
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .item h3 {
      text-align: center;
      margin: 10px 0;
      color: #e74c3c;
    }

    .options {
      padding: 10px 20px 20px;
    }

    .options label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .quantity-control {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
    }

    .quantity-control button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .quantity-control span {
      margin: 0 10px;
      font-size: 16px;
      min-width: 20px;
      text-align: center;
      display: inline-block;
    }

    .price {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: #27ae60;
      text-align: center;
    }

    .add-cart {
      background-color: #2ecc71;
      color: white;
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 0 0 10px 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .add-cart:hover {
      background-color: #27ae60;
    }

    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      #menuItems {
        grid-template-columns: 1fr;
      }

      nav a {
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div style="color:white; font-size: 22px;">Delicious Pizza</div>
    <div>
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="cart.html">Cart</a>
      <a href="deals.html">Deals</a>
      <a href="feedback&quaries.html">Help Desk</a>
    </div>
  </nav>

  <h1>Our Delicious Menu</h1>
  <div id="menuItems"></div>

  <script src="menu.js"></script>

</body>
</html>
