<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Order Confirmed - Delicious Pizza</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(135deg, #ffe0b2, #fff3e0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: #333;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      border-radius: 15px;
      padding: 40px 60px;
      max-width: 700px;
      width: 100%;
    }
    .icon img {
      height: 80px;
      margin-bottom: 20px;
    }
    h1 {
      color: #27ae60;
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
      margin: 10px 0;
      line-height: 1.5;
    }
    a.button, button {
      display: inline-block;
      margin-top: 20px;
      background-color: #e74c3c;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    a.button:hover, button:hover {
      background-color: #c0392b;
    }
    #orderSummary {
      margin-top: 30px;
      text-align: left;
    }
    #orderSummary h2 {
      font-size: 24px;
      color: #e67e22;
      margin-bottom: 10px;
    }
    #orderItems {
      list-style: none;
      padding: 0;
      font-size: 18px;
    }
    #orderItems li {
      margin-bottom: 8px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
    #countdownBox {
      margin-top: 15px;
      font-size: 16px;
      color: #888;
    }
    /* Rating Section */
    .rating {
      margin-top: 30px;
      font-size: 30px;
    }
    .star {
      color: #f1c40f;
      cursor: pointer;
    }
    .star:hover {
      color: #f39c12;
    }
    .emoji-rating {
      margin-top: 20px;
      font-size: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .emoji-rating span {
      cursor: pointer;
      font-size: 40px;
    }
    .emoji-rating span:hover {
      transform: scale(1.3);
    }
  </style>
</head>

    <h1>Thank You!</h1>
    <p>Your order has been placed successfully.</p>
    <p><strong>Order ID:</strong> <span id="orderId"></span></p>
    <p><strong>Estimated Delivery:</strong> 🍕 Your pizza will be at your door soon! 🍕</p>

    <!-- Total Price Section -->
    <p><strong>Total Price:</strong> ₹<span id="totalPrice"></span></p>

    <div id="orderSummary">
      <h2>Your Order Summary:</h2>
      <ul id="orderItems"></ul>
    </div>

    <button onclick="window.print()">🧾 Print Receipt</button>
    <br>
    <a href="index.html" class="button">Back to Home</a>

    <div id="countdownBox">
      Redirecting to homepage in <span id="countdown">60</span> seconds...
    </div>

    <!-- Rating Section -->
    <div class="rating">
      <h3>Rate Your Experience:</h3>
      <span class="star" data-value="1">★</span>
      <span class="star" data-value="2">★</span>
      <span class="star" data-value="3">★</span>
      <span class="star" data-value="4">★</span>
      <span class="star" data-value="5">★</span>
    </div>

    <!-- Emoji Rating Section -->
    <div class="emoji-rating">
      <span data-value="happy" role="img" aria-label="happy">😊</span>
      <span data-value="love" role="img" aria-label="love">😍</span>
      <span data-value="neutral" role="img" aria-label="neutral">😐</span>
      <span data-value="sad" role="img" aria-label="sad">😞</span>
      <span data-value="angry" role="img" aria-label="angry">😡</span>
    </div>
  </div>

  <script>
    // Generate random order ID
    document.getElementById("orderId").textContent = "PZ" + Math.floor(100000 + Math.random() * 900000);

    // Product price reference
    const productPrices = {
      "Margherita Pizza": 200,
      "Farmhouse Pizza": 250,
      "Cheese Burst Pizza": 300,
      "Tandoori Paneer Pizza": 280,
      "Garlic Bread": 150,
      "Chocolate Lava Cake": 120,
      "Taco Mexicana": 140,
      "Cheese Dip": 60,
      "Red Sauce Pasta": 180,
      "Margherita Special": 199,
      "Farmhouse Feast": 299,
      "Peppy Paneer Delight": 349
    };

    // Load order items from localStorage
    const cart = JSON.parse(localStorage.getItem("cart")) || [];
    const list = document.getElementById("orderItems");
    let totalPrice = 0; // To calculate the total price

    if (cart.length === 0) {
      list.innerHTML = "<li>No items found.</li>";
    } else {
      cart.forEach(item => {
        const basePrice = productPrices[item.name];
        let sizePrice = 0;

        // Adjust price based on size
        if (item.size === "Medium") {
          sizePrice = 50; // Medium price increase
        } else if (item.size === "Large") {
          sizePrice = 100; // Large price increase
        }

        // Calculate the total price for this item (base price + size adjustment) * quantity
        const itemTotal = (basePrice + sizePrice) * item.quantity;
        totalPrice += itemTotal;

        // Append the item to the order summary list
        const li = document.createElement("li");
        li.innerHTML = `${item.name} (${item.size}, ${item.crust}) ×${item.quantity} – ₹${itemTotal}<br>`;

        // Add GST below each item
        const gst = (itemTotal * 0.05).toFixed(2);
        li.innerHTML += `<small>GST (5%): ₹${gst}</small><br>`;

        list.appendChild(li);
      });
    }

    // Add GST (5%) and Delivery Charges (₹50) to the total price
    const gst = totalPrice * 0.05;
    const deliveryCharge = 50;

    const finalPrice = totalPrice + gst + deliveryCharge;

    // Display total price including GST and delivery charges
    document.getElementById("totalPrice").textContent = finalPrice.toFixed(2);

    // Display delivery charge only once
    const deliveryChargeElement = document.createElement("p");
    deliveryChargeElement.innerHTML = `<strong>Delivery Charge:</strong> ₹${deliveryCharge}`;
    document.getElementById("orderSummary").appendChild(deliveryChargeElement);

    // Optional: Clear cart after placing order
    // localStorage.removeItem("cart");

    // Redirect countdown
    let sec = 60;
    const countdown = document.getElementById("countdown");
    const interval = setInterval(() => {
      sec--;
      countdown.textContent = sec;
      if (sec === 0) {
        clearInterval(interval);
        window.location.href = "index.html";
      }
    }, 1000);

    // Rating system with stars
    const stars = document.querySelectorAll(".star");
    stars.forEach(star => {
      star.addEventListener("click", () => {
        const ratingValue = star.getAttribute("data-value");
        alert(`You rated: ${ratingValue} stars`);
        // Here you can save the rating to localStorage or send it to your server
      });
    });

    // Emoji rating system
    const emojis = document.querySelectorAll(".emoji-rating span");
    emojis.forEach(emoji => {
      emoji.addEventListener("click", () => {
        const emojiValue = emoji.getAttribute("data-value");
        alert(`You selected the ${emojiValue} emoji!`);
        // You can also save this emoji feedback
      });
    });
  </script>
