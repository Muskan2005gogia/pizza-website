<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delicious Pizza</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #2e2e2e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Segoe UI', sans-serif;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      width: 200px;
      height: 200px;
      background: #fff;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: zoomIn 2s ease;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      margin-top: 30px;
      font-size: 48px;
      font-weight: bold;
      color: #ffb347;
      text-shadow: 2px 2px 10px #000;
      animation: slideDown 1.5s ease-out;
    }

    .slogan {
      margin-top: 15px;
      font-size: 22px;
      color: #f0e68c;
      font-style: italic;
      height: 28px;
      animation: fadeInSlogan 1s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.2); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInSlogan {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
  <script>
    const slogans = [
      "Fresh from the oven!",
      "Crust you'll crave.",
      "Cheese the day!",
      "Sliced with love.",
      "Toppings that talk."
    ];

    let index = 0;
    function rotateSlogan() {
      const sloganDiv = document.getElementById("slogan");
      sloganDiv.textContent = slogans[index];
      index = (index + 1) % slogans.length;
    }

    setInterval(rotateSlogan, 1500); // Change every 1.5 sec
    setTimeout(() => {
      window.location.href = "register.html";
    }, 6000); // Redirect after 6 sec
  </script>
</head>
<body>
  <div class="logo">
    <img src="https://static.vecteezy.com/system/resources/previews/011/157/909/non_2x/pizzeria-emblem-on-blackboard-pizza-logo-template-emblem-for-cafe-restaurant-or-food-delivery-service-vector.jpg" alt="Delicious Pizza Logo">
  </div>
  <div class="title">Delicious Pizza</div>
  <div class="slogan" id="slogan">Fresh from the oven!</div>
</body>
</html>
